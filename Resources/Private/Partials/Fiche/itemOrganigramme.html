<f:if condition="{chef} == 1">
    <f:then>
        <div class="chef" style="border:1px solid blue;" >
            je suis le chef {fiche.name}
        </div>
    </f:then>
    <f:else>
        <div class="paschef" style="border:1px solid red;" >
            je suis le paschef {fiche.name}
        </div>
    </f:else>
</f:if>
